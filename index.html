<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TH TUBE</title>
    <!-- DaisyUI and Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<style>
    .active {
        background-color: #fb2c36;
        color: white;
    }
</style>

<body>
    <!-- Header Area -->
    <nav class="w-11/12 flex justify-around items-center py-4">
        <div>
            <img src="assest/Logo.png" alt="logo">
        </div>
        <div>
            <!-- Search Bar -->
            <label class="input">
                <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none"
                        stroke="currentColor">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.3-4.3"></path>
                    </g>
                </svg>
                <input id="searchBox" type="search" required placeholder="Search" />
            </label>
        </div>
        <div>
            <button class="btn btn-sm bg-red-500 text-white">Blog</button>
        </div>
    </nav>
    <hr class="w-11/12 mx-auto">
    <!-- Main Content Area -->
    <section class="mainContent">
        <!-- Filter Buttons Area -->
        <nav id="dynamicBtns" class="flex justify-center gap-2 py-4">
            <div>
                <button id="btn_all" onclick="loadVideos()" class="catBtn btn btn-sm ">ALl</button>
            </div>
        </nav>
        <!-- Video Content Area -->
        <div class="videoContainer grid grid-cols-1  md:grid-cols-3 lg:grid-cols-4 justify-items-center gap-4 space-y-4 w-11/12 mx-auto"
            id="videoContainer">
            <!-- Videos Area -->
        </div>
    </section>


    <!-- Scripts Links  -->
    <script src="scripts/index.js"></script>
</body>

</html>
